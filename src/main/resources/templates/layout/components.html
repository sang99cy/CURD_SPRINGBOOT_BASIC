<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link th:rel="stylesheet"
	th:href="@{webjars/font-awesome/5.11.2/css/all.css} " />
<link rel="stylesheet" th:href="@{/custom.css}">
</head>
<body>
	<!--Modedal them component  -->
	<div th:fragment="popup-add-employee">
		<button class="btn btn-danger" data-toggle="modal"
			data-target="#modalDelele">
			<i class="fas fa-plus">Add Employee</i>
		</button>
		<!-- modal -->
		<div class="modal fade" id="modalDelele">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">ADD EMPLOYEE</h4>
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="save-employee" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
						<div class="form-group">
								<label for="exampleInputPassword1">FisrtName</label> <input
									type="text" th:field="*{firstName}" class="form-control" id="exampleInputPassword1"
									placeholder="enter your first name...">
								<p style="color: red;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name not null</p>	
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">LastName</label> <input
									type="text" th:field="*{lastName}" class="form-control" id="exampleInputPassword1"
									placeholder="enter your first name...">
									<p style="color: red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name not null</p>
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Email</label> <input
									type="email" th:field="*{emailId}" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" placeholder="Enter email">
								<small id="emailHelp" class="form-text text-muted">We'll
									never share your email with anyone else.</small>
								<p style="color: red;" th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}">Email not null</p>	
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label> <input
									type="password" th:field="*{passWord}" class="form-control" id="exampleInputPassword1"
									placeholder="Password">
									<p style="color: red;" th:if="${#fields.hasErrors('passWord')}" th:errors="*{passWord}">Password not null</p>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Phone</label> <input
									type="text" th:field="*{phoneNumber}" class="form-control" id="exampleInputPassword1"
									placeholder="(+84)">
									<p style="color: red;" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number not null</p>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				<!-- 	<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-success">OK</button>
					</div> -->
				</div>
			</div>
		</div>
		<!-- end modal -->
	</div>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
	<!-- script cho poover -->
	<script type="text/javascript">
	$(function () {
	  $('[data-toggle="popover"]').popover()
	})
	$('.popover-dismiss').popover({
	  trigger: 'focus'
	})
</script>
</body>
</html>
